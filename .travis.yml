language: go
go:
- 1.7.1
before_install:
- sudo apt-get install libXxf86vm-dev
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
before_script:
- go vet ./...
script:
- go test -v -covermode=count ./...
- goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN
env:
  global:
    secure: 
